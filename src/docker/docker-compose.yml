# File: src/docker/docker-compose.yml

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: es-satisfaction
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana-satisfaction
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    ports:
      - "5601:5601"

  fastapi:
    build:
      context: ../../
      dockerfile: src/docker/Dockerfile_api
    container_name: fastapi-satisfaction
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOST: "http://elasticsearch:9200"
    ports:
      - "8000:8000"
    volumes:
      - ../../src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    build:
      context: ../../
      dockerfile: src/docker/Dockerfile_frontend
    container_name: streamlit-satisfaction
    depends_on:
      - fastapi
    ports:
      - "8501:8501"
    volumes:
      - ../../src:/app/src
      - ../../src/frontend/assets:/app/assets

  airflow:
    image: apache/airflow:2.8.1
    container_name: airflow-satisfaction
    depends_on:
      - elasticsearch
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__HOST: 0.0.0.0
      _PIP_ADDITIONAL_REQUIREMENTS: "loguru parsel elasticsearch requests httpx[http2]"
    volumes:
      - ../../src/airflow/dags:/opt/airflow/dags
      - ../../src/etl:/opt/airflow/etl
      - ../../src/etl/data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create
        --username admin
        --firstname admin
        --lastname admin
        --role Admin
        --email admin@example.com
        --password admin || true &&
      airflow scheduler &
      airflow webserver
      "

volumes:
  es-data:
